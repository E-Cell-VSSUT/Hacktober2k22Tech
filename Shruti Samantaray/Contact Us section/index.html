<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us section</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1>CONTACT US</h1>
    <div class="item">
        <div class="box">
            <div class="icon">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
            </div>
            <div class="text">
                <p>1255, XYZ Nagar, Bhubaneswar</p>
            </div>
        </div>
        <div class="box">
            <div class="icon">
                <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>
            <div class="text">
                <p>abcdefghxyz@gmail.com</p>
            </div>
        </div>
        <div class="box">
            <div class="icon">
                <i class="fa fa-phone-square" aria-hidden="true"></i>
            </div>
            <div class="text">
                <p>+91 2391824859</p>
            </div>
        </div>
    </div>
    <form >
        <br>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br><br>
        <input type="number" id="number" name="number" placeholder="Mobile No." required>
        <br><br>
        <textarea name="messsage" placeholder="Queries..."></textarea>
        <br><br>
        <input type="submit" id="submit" value="Submit">
        <br><br>
    </form>
</div>
</body>
</html>
