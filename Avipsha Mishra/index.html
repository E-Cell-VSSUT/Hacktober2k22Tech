<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center an Image Using Flexbox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            width: 200px;
            height: 200px;

        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;


        }
    </style>
</head>
<body>
    <img src="av.jpg" alt="">
</body>
</html>
